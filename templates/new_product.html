{% extends 'base.html' %}
{% block content %}
<div style="margin-top:15px;" class="container">
    <div class="row">
        <form class="col s12" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s6">
                    <select id="fornecedor" name="fornecedor" required="required">
                        <option value="" disabled selected>Fornecedor</option>
                        {% for fornecedor in fornecedores %}
                            <option value="{{ fornecedor.id }}">{{ fornecedor.nome }}</option>
                        {% endfor %}
                    </select>
                    <label for="fornecedor">Fornecedor</label>
                </div>
                <div class="input-field col s6">
                    <input required="required" placeholder="Produto" name="produto" id="produto" type="text"
                           class="validate">
                    <label for="produto">Produto</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input required="required" placeholder="Cor" id="cor" name="cor" type="text" class="validate">
                    <label for="cor">Cor</label>
                </div>
                <div class="input-field col s6">
                    <input required="required" placeholder="Marca" id="marca" name="marca" type="text" class="validate">
                    <label for="marca">Marca</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input required="required" placeholder="Tamanho" id="tamanho" name="tamanho" type="text"
                           class="validate">
                    <label for="tamanho">Tamanho</label>
                </div>
                <div class="input-field col s6">
                    <input required="required" placeholder="Valor" id="valor" name="valor" type="number" step="any"
                           class="validate">
                    <label for="valor">Valor</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input required="required" placeholder="Data de Recebimento" name="data_recebimento"
                           id="data_recebimento" type="text" class="datepicker">
                    <label for="data_recebimento">Data de Recebimento</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
