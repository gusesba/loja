{% extends 'base.html' %}
{% block content %}
<div style="margin-top:15px;" class="container">
    <div class="row">

        <!-- Formulário de para informações da nova pessoa -->

        <form class="col s12" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">

                    <select id="fornecedor" name="fornecedor" required="required">
                        <option value="" disabled selected>Fornecedor</option>
                        {% for fornecedor in fornecedores %}
                        <option value="{{ fornecedor.id }}">{{ fornecedor.nome }}</option>
                        {% endfor %}
                    </select>
                    <label for="fornecedor">Fornecedor</label>

                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">

                    <input required="required" placeholder="Telefone" id="telefone" name="telefone" type="number"
                           class="validate">
                    <label for="telefone">Telefone</label>

                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>

        </form>

    </div>
</div>
{% endblock %}
