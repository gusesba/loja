{% extends 'base.html' %}
{% block content %}
<div class="row" style="margin-top:20px;">

    <!-- FormulÃ¡rio para alterar produto -->

    <form class="col s12" method="post">
        {% csrf_token %}
        <div class="row">

            <div class="input-field col s6">

                <input placeholder="{{ produto.id }}" name="produto_id" id="produto_id" type="text"
                       class="validate" disabled>
                <label for="produto_id">Id</label>

            </div>

            <div class="input-field col s6">

                <select id="fornecedor" name="fornecedor">
                    <option value="" disabled selected>{{ produto.fornecedor }}</option>
                    {% for fornecedor in fornecedores %}
                    <option value="{{ fornecedor.id }}">{{ fornecedor.nome }}</option>
                    {% endfor %}
                </select>
                <label for="fornecedor">Fornecedor</label>

            </div>

        </div>
        <div class="row">

            <div class="input-field col s6">

                <input placeholder="{{ produto.produto }}" name="produto" id="produto" type="text"
                       class="validate">
                <label for="produto">Produto</label>

            </div>
            <div class="input-field col s6">

                <input placeholder="{{ produto.cor }}" id="cor" name="cor" type="text" class="validate">
                <label for="cor">Cor</label>

            </div>

        </div>

        <div class="row">

            <div class="input-field col s6">

                <input placeholder="{{ produto.marca }}" id="marca" name="marca" type="text" class="validate">
                <label for="marca">Marca</label>

            </div>

            <div class="input-field col s6">

                <input placeholder="{{ produto.tamanho }}" id="tamanho" name="tamanho" type="text"
                       class="validate">
                <label for="tamanho">Tamanho</label>

            </div>

        </div>

        <div class="row">

            <div class="input-field col s6">

                <input placeholder="{{ produto.valor }}" id="valor" name="valor" type="number" step="any"
                       class="validate">
                <label for="valor">Valor</label>

            </div>

            <div class="input-field col s6">

                <input placeholder="{{ produto.data_recebimento }}" name="data_recebimento"
                       id="data_recebimento" type="text" class="datepicker">
                <label for="data_recebimento">Data de Recebimento</label>

            </div>

        </div>

        <div class="row">

            <div class="col">

                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>

            </div>

            <div class="col">
                <p>
                    <label>
                        <input type="checkbox" name="check"/>
                        <span>Editar Campos</span>
                    </label>
                </p>
            </div>

        </div>
    </form>

</div>
{% endblock %}
