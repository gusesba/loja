{% extends 'base.html' %}
{% block content %}
<div style="margin-top:15px;" class="container">
    <div class="row">
        <form class="col s12" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <input required="required" placeholder="Nome" name="nome" id="nome" type="text"
                           class="validate">
                    <label for="nome">Nome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input required="required" placeholder="Telefone" id="telefone" name="telefone" type="number" class="validate">
                    <label for="telefone">Telefone</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
{% endblock content %}
